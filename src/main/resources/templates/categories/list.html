<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Danh sách Danh mục Sách</h2>

            <div class="mb-3">
                <a href="/categories/new" class="btn btn-primary">Thêm Danh mục Mới</a>
                <a href="/" class="btn btn-secondary">Trang chủ</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Mã Danh mục</th>
                        <th>Tên Danh mục</th>
                        <th>Thao Tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.cateBookId}"></td>
                        <td th:text="${category.cateBookName}"></td>
                        <td>
                            <a th:href="@{'/categories/edit/' + ${category.cateBookId}}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{'/categories/delete/' + ${category.cateBookId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="3" class="text-center">Không có danh mục nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
