<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Sửa Danh mục</h2>

            <form action="/categories/update" method="post" th:object="${category}">
                <div class="mb-3">
                    <label for="cateBookId" class="form-label">Mã Danh mục:</label>
                    <input type="text" class="form-control" id="cateBookId"
                           th:field="*{cateBookId}" readonly>
                </div>

                <div class="mb-3">
                    <label for="cateBookName" class="form-label">Tên Danh mục:</label>
                    <input type="text" class="form-control" id="cateBookName"
                           th:field="*{cateBookName}" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    <a href="/categories" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
