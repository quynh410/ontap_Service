<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Sách - Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-4">Hệ thống Quản lý Sách</h1>

          <div class="card">
            <div class="card-header">
              <h5>Quản lý Sách</h5>
            </div>
            <div class="card-body">
              <p>Quản lý thông tin sách: thêm, sửa, xóa, tìm kiếm sách</p>
              <a href="/books" class="btn btn-primary">Quản lý Sách</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Quản lý Danh mục</h5>
            </div>
            <div class="card-body">
              <p>Quản lý danh mục sách: thêm, sửa, xóa danh mục</p>
              <a href="/categories" class="btn btn-success">Quản lý Danh mục</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
