<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Sửa Sách</h2>

            <form action="/books/update" method="post" th:object="${book}">
                <input type="hidden" th:field="*{bookId}">

                <div class="mb-3">
                    <label for="bookName" class="form-label">Tên Sách:</label>
                    <input type="text" class="form-control" id="bookName"
                           th:field="*{bookName}" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Tác Giả:</label>
                    <input type="text" class="form-control" id="author"
                           th:field="*{author}" required>
                </div>

                <div class="mb-3">
                    <label for="publisher" class="form-label">Nhà Xuất Bản:</label>
                    <input type="text" class="form-control" id="publisher"
                           th:field="*{publisher}" required>
                </div>

                <div class="mb-3">
                    <label for="yearPublish" class="form-label">Năm Xuất Bản:</label>
                    <input type="number" class="form-control" id="yearPublish"
                           th:field="*{yearPublish}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá:</label>
                    <input type="number" step="0.01" class="form-control" id="price"
                           th:field="*{price}" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Danh Mục:</label>
                    <select class="form-select" id="category" name="categoryId">
                        <option value="">Chọn danh mục</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.cateBookId}"
                                th:text="${cat.cateBookName}"
                                th:selected="${cat.cateBookId == (book.category != null ? book.category.cateBookId : '')}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    <a href="/books" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
